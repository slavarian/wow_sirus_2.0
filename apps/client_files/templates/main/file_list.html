

{% block content %}
  <h2>Список файлов</h2>
  
    {% for file in files %}
     
      <h3>{{ file.heading }}</h3>
     <p>{{ file.title }}</p> 
     <p> {{ file.uploaded_by }}  {{ file.uploaded_at }}  </p>
     <button><a href="{% url 'file_download' file.id %}">Скачать</a></button>
    
    {% endfor %}
 

  
{% endblock %}
